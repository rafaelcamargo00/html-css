<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style> 

         /*
            # = id
            . = class
            : = pseudo-class
            :: = pseudo element
            >= children
         */
         
        body{   
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black ;
            text-decoration: underline;
        }

        a:active {
            color:blue
        }

        .especial {
            background-color: darkolivegreen;

        }
        .especial::before {
            content: '✻';
        }
        .especial::after {
            content: ' ✻ ';
            text-decoration: none;
            font-weight: normal;
            color: darkred;
        }


    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositorio github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do curso em video</a></li>
    </ul>
    
</body>
</html>
